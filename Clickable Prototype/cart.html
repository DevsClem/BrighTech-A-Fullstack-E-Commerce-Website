<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Products</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand fixed-top border-bottom px-5 py-2">
                <div class="container-fluid">
                    <a href="/" class="align-items-center text-decoration-none"><span class="text-white fs-4 text-primary">BrighTech</span></a>
                    <div>
                        <ul class="navbar-nav">
                            <li class=""><a href="cart.html" class="btn btn-danger ms-2">Shopping Cart (5)</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main class="my-5">
            <div class="cart-items">
                <table class="table table-striped border">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Monitor 144hz</td>
                            <td>₱18000</td>
                            <td>3 <a href="item.html" class="actions">Update</a><a href="#" class="bi bi-trash"></a></td>
                            <td>₱54000</td>
                        </tr>
                        <tr>
                            <td>RGB Mechanical Keyboard</td>
                            <td>₱2000</td>
                            <td>2 <a href="item.html" class="actions">Update</a><a href="#" class="bi bi-trash"></a></td>
                            <td>₱4000</td>
                        </tr>
                    </tbody>
                </table>
                <div class="d-block float-end">
                    <h5 class="">Total: ₱58000</h5>
                    <a href="catalog.html" class="btn btn-success">Continue Shopping</a>
                </div>
            </div>
            <div class="infomation-forms">
                <form action="cart.html" method="post">
                    <h3>Shipping Information</h3>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name"/>
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name"/>
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address"/>
                    <label for="address2">Address2:</label>
                    <input type="text" name="address2" id="address2"/>
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city"/>
                    <label for="state">State:</label>
                    <input type="text" name="state" id="state"/>
                    <label for="zipcode">Zipcode:</label>
                    <input type="text" name="zip_code" id="zip_code"/>
                    <h3>Billing Information</h3>
                    <label for="first_name">First Name:</label>
                    <input type="text" name="first_name" id="first_name" />
                    <label for="last_name">Last Name:</label>
                    <input type="text" name="last_name" id="last_name" />
                    <label for="address">Address:</label>
                    <input type="text" name="address" id="address" />
                    <label for="address2">Address2:</label>
                    <input type="text" name="address2" id="address2" />
                    <label for="city">City:</label>
                    <input type="text" name="city" id="city" />
                    <label for="state">State:</label>
                    <input type="text" name="state" id="state" />
                    <label for="zipcode">Zipcode:</label>
                    <input type="text" name="zip_code" id="zip_code" />
                    <label for="card">Card:</label>
                    <input type="text" name="card" id="card"/>
                    <label for="security">Security:</label>
                    <input type="text" name="security" id="security"/>
                    <label>Expiration:</label>
                    <input type="text" name="month" placeholder="(mm)" id="month"/>/<input type="text" name="year" placeholder="(year)" id="year"/>
                    <input type="submit" value="Pay" class="btn btn-primary">
                </form>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
