<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Register</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <!-- Fixed navbar -->
            <nav class="navbar navbar-expand-md navbar-primary fixed-top border-bottom px-4 py-2">
                <div class="container-fluid">
                    <a href="/" class="align-items-center mb-3 mb-md-0 me-md-auto text-decoration-none"><span
                            class="text-white fs-4 text-primary">BrighTech</span></a>
                    <div class="d-flex">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a href="user_login.html" class="nav-link text-white">Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <div class="container-fluid py-5">
                <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
                    <div class="card border-3 shadow rounded-3 my-5">
                        <div class="card-body p-4 p-sm-5">
                            <img src="img/person.svg" alt="person" class="center" />
                            <h2 class="card-title text-center my-4 fs-7">Register</h2>
                            <form action="" method="post">
                                <div class="mb-3 errors" >
                                    <p >All fields are required.</p>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="first_name" class="form-control" id="floatingInput"
                                        placeholder="First Name">
                                    <label for="floatingInput">First Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="text" name="last_name" class="form-control" id="floatingInput" placeholder="Last Name">
                                    <label for="floatingInput">Last Name</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                                    <label for="floatingInput">Email Address</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
                                    <label for="floatingPassword">Password</label>
                                </div>
                                <div class="form-floating mb-3">
                                    <input type="password" name="confirm_password" class="form-control" id="floatingPassword" placeholder="Confirm Password">
                                    <label for="floatingPassword">Confirm Password</label>
                                </div>
                                <div class="d-grid">
                                    <input class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" value="Login">
                                </div>
                                <div class="d-grid mt-sm-4">
                                    <a href="user_login.html">Already have an account? Click here to login.</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="py-3">
            <div class="container-fluid">
                <span class="text-white">Â© 2022 BrighTech</span>
            </div>
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </body>
</html>
